<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="title">PEDRO AUGUSTO</h1>
    <div class="fundo">
        
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado">  </p>
            <table>
                <tr>
                    <td> <button class="botao" onclick="clean()">C</button> </td>
                    <td> <button class="botao" onclick="back()"><</button></td>
                    <td> <button class="botao" onclick="inserct('/')">/</button></td>
                    <td> <button class="botao"onclick="inserct('x')">x</button></td>
                </tr>
                <tr>
                    <td> <button class="botao" onclick="inserct('7')">7</button> </td>
                    <td> <button class="botao" onclick="inserct('8')">8</button> </td>
                    <td> <button class="botao" onclick="inserct('9')">9</button> </td>
                    <td> <button class="botao" onclick="inserct('-')">-</button> </td>
                </tr>
                <tr>
                    <td> <button class="botao" onclick="inserct('6')">6</button> </td>
                    <td> <button class="botao" onclick="inserct('5')">5</button> </td>
                    <td> <button class="botao" onclick="inserct('4')">4</button> </td>
                    <td> <button class="botao" onclick="inserct('+')">+</button> </td>
                </tr>
                <tr>
                    <td> <button class="botao" onclick="inserct('3')">3</button> </td>
                    <td> <button class="botao" onclick="inserct('2')">2</button> </td>
                    <td> <button class="botao" onclick="inserct('1')">1</button> </td>
                    <td rowspan="2"> <button class="botao" style="height: 106px;" onclick="calcular()">=</button> </td>
                </tr>
                <tr>
                    <td colspan="2" class="botao" style="width: 106px;" onclick="inserct('0')"> <button>0</button> </td>
                    <td> <button class="botao" onclick="inserct('.')">.</button> </td>   
                </tr>
            </table>
        </div>
    </div>
    <script>
        function inserct(num){
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num;
        }
        function clean(){
            document.getElementById("resultado").innerHTML = "";
        }
        function back(){
                var rersultado = document.getElementById('resultado').innerHTML;
                document.getElementById('resultado').innerHTML = rersultado.substring(0, rersultado.length -1);
        }
        function calcular(){
            var resultado = document.getElementById('resultado').innerHTML;
            if (resultado){
                document.getElementById('resultado').innerHTML = eval(resultado);
            }
            else{
                document.getElementById('resultado').innerHTML = "nada para calcular";
            }
        }

    </script>
</body>
</html>
